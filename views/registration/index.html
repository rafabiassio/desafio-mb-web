<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,100&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REGISTRATION</title>
  <link rel="stylesheet" type="text/css" href="registration/style.css">
  <script type="module" src="registration/index.js"></script>
</head>

<body>
  <div id="registration">
    <main>
      <div class="wrapper">
        <div class="content">
          <p>Etapa <span>{{ step }}</span> de 4</p>
          <h1>{{ title }}</h1>

          <form v-if="step === 1" @submit.prevent="handleFirstStepSubmit">
            <div class="input-wrapper">
              <label type="email" for="email">Endereço de e-mail</label>
              <input id="email" type="text" v-model="form.email" required />
            </div>
            <div class="radio-wrapper">
              <div class="radio">
                <label for="PF">Pessoa física</label>
                <input id="PF" type="radio" value="PF" name="documentType" v-model="form.documentType" required>
              </div>
              <div class="radio">
                <label for="CNPJ">Pessoa jurídica</label>
                <input id="CNPJ" type="radio" value="CNPJ" name="documentType" v-model="form.documentType" required>
              </div>
            </div>

            <button type="submit">Continuar</button>
          </form>

          <form v-if="step === 2" @submit.prevent="handleSecondStepSubmit">
            <div class="input-wrapper">
              <label for="name">{{ form.documentType == 'PF' ? 'Nome' : 'Razão social' }}</label>
              <input id="name" type="text" v-model="form.name" required />
            </div>
            <div class="input-wrapper" v-if="form.documentType == 'PF'">
              <label for="CPF">CPF</label>
              <input id="CPF" type="text" minlength="11" maxlength="11" v-model="form.CPF" required />
            </div>
            <div class="input-wrapper" v-else>
              <label for="CNPJ">CNPJ</label>
              <input id="CNPJ" type="text" v-model="form.CNPJ" required />
            </div>
            <div class="input-wrapper">
              <label for="date">{{ form.documentType == 'PF' ? 'Data de nascimento' : 'Data de abertura' }}</label>
              <input id="date" type="date" v-model="form.date" required />
            </div>
            <div class="input-wrapper">
              <label for="phone">Telefone</label>
              <input id="phone" type="text" v-model="form.phone" required />
            </div>

            <div class="action-wrapper">
              <button class="back-button" @click="handleBack">Voltar</button>
              <button type="submit">Continuar</button>
            </div>
          </form>

          <form v-if="step === 3" @submit.prevent="handleThirdStepSubmit">
            <div class="input-wrapper">
              <label for="password">Sua senha</label>
              <input id="password" type="password" minlength="6" v-model="form.password" required />
            </div>

            <div class="action-wrapper">
              <button class="back-button" @click="handleBack">Voltar</button>
              <button type="submit">Continuar</button>
            </div>
          </form>

          <form v-if="step === 4" @submit.prevent="handleFourthStepSubmit">
            <div class="input-wrapper">
              <label for="email">Endereço de e-mail</label>
              <input id="email" type="text" v-model="form.email" required />
            </div>
            <div class="input-wrapper">
              <label for="name">{{ form.documentType == 'PF' ? 'Nome' : 'Razão social' }}</label>
              <input id="name" type="text" v-model="form.name" required />
            </div>
            <div class="input-wrapper" v-if="form.documentType == 'PF'">
              <label for="CPF">CPF</label>
              <input id="CPF" type="text" minlength="11" maxlength="11" v-model="form.CPF" required />
            </div>
            <div class="input-wrapper" v-else>
              <label for="CNPJ">CNPJ</label>
              <input id="CNPJ" type="text" v-model="form.CNPJ" required />
            </div>
            <div class="input-wrapper">
              <label for="date">{{ form.documentType == 'PF' ? 'Data de nascimento' : 'Data de abertura' }}</label>
              <input id="date" type="date" v-model="form.date" required />
            </div>
            <div class="input-wrapper">
              <label for="phone">Telefone</label>
              <input id="phone" type="text" v-model="form.phone" required />
            </div>
            <div class="input-wrapper">
              <label for="password">Sua senha</label>
              <input id="password" type="password" minlength="6" v-model="confirmPassword" required />
            </div>

            <div class="action-wrapper">
              <button class="back-button" @click="handleBack">Voltar</button>
              <button type="submit">Continuar</button>
            </div>
          </form>

        </div>
      </div>

    </main>
  </div>
</body>

</html>
